<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="email_help" required>
            <div id="email_help" class="form-text">{% if email_err_msg %} {{ email_err_msg }} {%else%} {% endif %}</div>
            <div id="email_help" class="form-text">{% if email_valid_err_msg %} {{ email_valid_err_msg }} {%else%} {% endif %}</div>
            
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div id="password_help_block" class="form-text">
            {% if pass_err_msg %} {{ pass_err_msg }} {%else%}{% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
