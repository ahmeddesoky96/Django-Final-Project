{%load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <title>
     {% block title %}
      {% endblock%}
  </title>
   {% block icon %}

      {% endblock%}
  <link rel="stylesheet" href="{%static 'css/styles.min.css' %}" />
  <link rel="stylesheet" href="{%static 'css/style_page.css' %}" />
  <link
  rel="stylesheet"
  href="{% static 'bootstrap-5.3.0-dist/css/bootstrap.min.css' %}"
  />
</head>

<body style="align-items: center;">
  <header class="" style="background-color: rgb(58, 58, 59);color: white;">
    <!-- this is navBar -->
    <div class="container ">
            
    </div>
</header>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="fixed-top bg-light">
        
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand  mx-5" href="{%url 'myHome'  %}">Home</a>
         
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link  mx-5" href="{%url 'allprojects'  %}">Projects </a>
              </li>
              <li class="nav-item">
                <a class="nav-link  mx-5" href="{%url 'UserInfo'  %}">myProfile</a>
              </li>
              
             
            </ul>
            
          </div>
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>

          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <a href="" target="_blank" class="btn btn-primary">
                {{request.session.username}}

                </a>
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="{%static 'images/profile/user-1.jpg' %}" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a href="" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My course</p>
                    </a>
                    <a href="{%url 'UserInfo'%}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
          <div class="col-lg-8 d-flex align-items-stretch w-100 " style="margin-top: 13%; margin-left: auto;margin-right: auto;">
            <div class="card w-100">
              <div class="card-body p-4">
                <button onclick="showModal()" class="btn btn-danger">Delete User</button>

                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p>Are you sure you want to delete your account?</p>
                    <a href="{% url 'deleteuser' %}" class="btn btn-danger">Yes</a>
                    <a onclick="closeModal()" class="btn btn-success">No</a>
                  </div>
                </div>    
                   {%block body %}
              {%endblock%}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    function confirmAction() {
      // Add your code here to execute the desired action
      closeModal();
    }
  </script>
  <script src="{% static 'bootstrap-5.3.0-dist/js/bootstrap.min.js' %}"></script>
  <script src="{%static 'libs/jquery/dist/jquery.min.js'%}"></script>
  <script src="{%static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{%static 'js/sidebarmenu.js'%}"></script>
  <script src="{%static 'js/app.min.js'%}"></script>
  <script src="{%static 'libs/apexcharts/dist/apexcharts.min.js'%}"></script>
  <script src="{%static 'libs/simplebar/dist/simplebar.js'%}"></script>
  <script src="{%static 'js/dashboard.js'%}"></script>
</body>

</html>
