{%extends 'layout.html'%}
{%load static %}
   {% block icon %}
    <link rel="shortcut icon" type="image/png" href="{%static 'images/logos/edit.png'%}" />
      {% endblock%}
 {% block title %}
        User edit
      {% endblock%}
          {%block body%}
            <div class="card w-100">
              <div class="card-body p-4">
                <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                  <div class="mb-12 mb-sm-12 w-100">
                    <form  method="post" enctype="multipart/form-data" class="card-title fw-semibold mt-4  " >
                      {% csrf_token %}
                        <h1 class="text-center">
                     Edit User

                    </h1>
                  <div class="mb-3 w-50 ">
                    <label  class="form-label">Your First Name</label>
                    <input type="text" class="form-control" required value={{user.first_name}} name="first_name" aria-describedby="textHelp" >
                  </div>
                      <div class="mb-3 w-50 ">
                    <label  class="form-label">Your Sacand Name</label>
                    <input type="text" class="form-control" required value={{user.last_name}} name="last_name" aria-describedby="textHelp" >
                  </div>
                        <div class="mb-3 w-50 ">
                            <input type="file" src="{{user.image.url}}" required name="image" id="image" accept="{%static 'images/profile/user-1.jpg' %}">
                        </div>
                      <div class=" imgedit ">
                          {%if user.image %}
                          <img src="{{user.image.url}}" alt=""  height="190" class="rounded-circle">
                          {%else%}
                          <img src="{%static 'images/profile/user-1.jpg' %}" alt=""  height="190" class="rounded-circle">
                          {%endif%}
                        </div>

                       <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required value={{user.password}}  name="password" aria-describedby="emailHelp" >
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Birth Date</label>
                    <input type="date" class="form-control"  value="{{ user.birth_date|date:'Y-m-d' }}" name="birth_date" aria-describedby="emailHelp" >
                  </div>
                        <!-- <div class="mb-3">
                    <label  class="form-label"> Email</label>
                    <input type="email" class="form-control" required value={{user.email}}  name="email" aria-describedby="emailHelp" >
                  </div> -->
                        <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" required value={{user.phone_number}}  name="phone_number" aria-describedby="emailHelp" >
                  </div>
                      <div class="mb-4">
                    <label class="form-label">Facebook Profile</label>
                    <input type="url" class="form-control"  value={{user.facebook_profile}}  name="facebook_profile" aria-describedby="emailHelp" >
                  </div>
                       <div class="mb-4">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" value={{user.country}}  name="country" aria-describedby="emailHelp" >
                  </div>
                            <button  class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Save</button>
                    </form>
                  </div>
                </div>
                </div>
              </div>
{%endblock%}
